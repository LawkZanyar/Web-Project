<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="style_sheet.css">
    <script>
        fetch('session-check.php')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'Login.html';
                } else if (data.role !== 'admins') {
                    alert('You have the wrong role to access this page.');
                    window.location.href = 'Home.html';
                } else {
                    // Render nav bar for admin
                    const nav = document.querySelector('nav');
                    nav.innerHTML = `
                        <a href="Home.html">Home</a>
                        <a href="profile.html">Profile</a>
                        <a href="admin.html">Admin Tools</a>
                    `;
                }
            })
            .catch(() => {
                window.location.href = 'Login.html';
            });
    </script>
</head>
<body>
    <nav></nav>
    <div class="form-container">
        <h1>Edit User</h1>
        <form class="form-wrapper">
            <div class="form-group">
                <label for="search-user">Search By Username:</label>
                <input type="text" id="search-user" name="search-user">
            </div>
            <div class="form-group">
                <input type="submit" value="Search">
            </div>
            <!-- Edit fields would appear here after search -->
        </form>
    </div>
    <script src="edit-user.js"></script>
</body>
</html>
