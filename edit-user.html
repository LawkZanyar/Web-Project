<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <nav>
        <a href="index.html">Login</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin</a>
        <a href="student.html">Student</a>
        <a href="manager.html">Manager</a>
    </nav>
    <div class="form-container">
        <h1>Edit User</h1>
        <form class="form-wrapper">
            <div class="form-group">
                <label for="search-user">Search User:</label>
                <input type="text" id="search-user" name="search-user">
            </div>
            <div class="form-group">
                <input type="submit" value="Search">
            </div>
            <!-- Edit fields would appear here after search -->
        </form>
    </div>
    <script>
        // Mock user data for demonstration
        const users = [
            { username: "johndoe", name: "John Doe", email: "john@example.com", role: "Student" },
            { username: "janedoe", name: "Jane Doe", email: "jane@example.com", role: "Admin" }
        ];

        const form = document.querySelector('.form-wrapper');
        const searchInput = document.getElementById('search-user');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const value = searchInput.value.trim().toLowerCase();
            const user = users.find(u => u.username.toLowerCase() === value || u.email.toLowerCase() === value);
            let editFields = document.getElementById('edit-fields');
            if (editFields) editFields.remove();

            if (user) {
                editFields = document.createElement('div');
                editFields.id = 'edit-fields';
                editFields.innerHTML = `
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="edit-name" value="${user.name}">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="edit-email" value="${user.email}">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <input type="text" id="edit-role" value="${user.role}">
                    </div>
                    <div class="form-group">
                        <button type="button" id="save-btn">Save Changes</button>
                    </div>
                `;
                form.appendChild(editFields);

                document.getElementById('save-btn').onclick = function() {
                    alert('Changes saved for ' + user.username + '!');
                    // Here you would send the updated data to your backend
                };
            } else {
                alert('User not found!');
            }
        });
    </script>
</body>
</html>
