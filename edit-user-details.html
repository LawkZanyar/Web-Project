<!DOCTYPE html>
<html>
<head>
    <title>Edit User Details</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <nav>
        <a href="Home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin Tools</a>
    </nav>
    <div class="form-container">
        <h1>Edit User Details</h1>
        <form class="form-wrapper" id="edit-form" method="post" autocomplete="off">
            <input type="hidden" id="original-username" name="username">
            <input type="hidden" name="action" value="save">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="edit-name" name="name" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="edit-username" name="newUsername" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="edit-email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="edit-password" name="password" placeholder="Leave blank to keep unchanged">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="edit-role" name="role">
                    <option value="admins">Admin</option>
                    <option value="students">Student</option>
                    <option value="managers">Manager</option>
                </select>
            </div>
            <div class="form-group" style="display:flex;gap:16px;">
                <button type="button" id="save-btn">Save Changes</button>
                <button type="button" id="delete-btn" style="background:#dc2626;color:#fff;">Delete User</button>
            </div>
            <div id="edit-user-message" style="margin-top:1em;"></div>
        </form>
    </div>
    <script src="edit-user-details.js"></script>
</body>
</html>
