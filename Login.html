<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    <div class="main-content">
        <!-- Branding / Logo -->
        <div class="home-branding">
            <img src="transparentlogo.png" alt="App Logo" class="home-logo animated logo-animate" />
            <h2 class="animated title-animate">Application Portal</h2>
        </div>

        <div class="form-container" id="login-container">
            <h1>Login Page</h1>
            <form class="form-wrapper" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div id="message" style="display:none; margin-top:10px; padding:8px; border-radius:4px;"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
