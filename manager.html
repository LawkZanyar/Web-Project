<!DOCTYPE html>
<html>
<head>
    <title>Manager</title>
    <link rel="stylesheet" href="style_sheet.css">
    <script>
        fetch('session-check.php')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'Login.html';
                } else if (data.role !== 'managers') {
                    alert('You have the wrong role to access this page.');
                    window.location.href = 'Home.html';
                } else {
                    // Render nav bar for manager
                    const nav = document.querySelector('nav');
                    nav.innerHTML = `
                        <a href="Home.html">Home</a>
                        <a href="profile.html">Profile</a>
                        <a href="manager.html" class="active">Manager Overview</a>
                    `;
                }
            })
            .catch(() => {
                window.location.href = 'Login.html';
            });
    </script>
</head>
<body>
    <nav></nav>   
    <div class="main-container animated-dashboard">
        <h1>Manager Dashboard</h1>
        
        <div class="card-container">
            <div class="link-group">
                <a href="pending.html">Pending Applications</a>
                <a href="applications-list.html">All Applications</a>
            </div>
        </div>
    </div>
</body>
</html>
