<!DOCTYPE html>
<html>
<head>
    <title>Manager</title>
    <link rel="stylesheet" href="style_sheet.css">
    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        .welcome-banner {
            background: linear-gradient(90deg, #2d2346 0%, #3a2e5a 100%);
            color: #c084fc;
            padding: 16px 22px;
            border-radius: 10px;
            margin: 40px auto 30px auto;
            font-size: 1.13em;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            max-width: 500px;
            justify-content: center;
            opacity: 0;
            transform: scale(0.85);
            animation: popup-in 0.7s cubic-bezier(.22,1.12,.58,1) forwards;
        }
        @keyframes popup-in {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes popup-out {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.85);
            }
        }
        .welcome-banner.fade-out {
            animation: popup-out 1.2s cubic-bezier(.22,1.12,.58,1) forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin</a>
        <a href="student.html">Student</a>
        <a href="manager.html">Manager</a>
    </nav>

    <div class="welcome-banner" id="welcome-text">
        <span>ðŸ‘‹</span>
        <span>Welcome to your dashboard!</span>
    </div>
    
    <div class="main-container">
        <h1>Manager Dashboard</h1>
        
        <div class="card-container">
            <div class="link-group">
                <a href="pending.html">Pending Applications</a>
                <a href="applications-list.html">All Applications</a>
            </div>
        </div>
    </div>

    <script>
        // Personalized welcome if username is available
        const username = localStorage.getItem('profileName') || localStorage.getItem('username');
        if (username) {
            document.getElementById('welcome-text').children[1].textContent = `Welcome, ${username}!`;
        }

        // Fade out the welcome banner after 2.5 seconds
        setTimeout(() => {
            document.getElementById('welcome-text').classList.add('fade-out');
        }, 2500);
    </script>
</body>
</html>
