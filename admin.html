<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="style_sheet.css">
    <script>
        fetch('session-check.php')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'Login.html';
                } else if (data.role !== 'admins') {
                    alert('You have the wrong role to access this page.');
                    window.location.href = 'Home.html';
                } else {
                    // Render nav bar for admin
                    const nav = document.querySelector('nav');
                    nav.innerHTML = `
                        <a href="Home.html">Home</a>
                        <a href="profile.html">Profile</a>
                        <a href="admin.html" class="active">Admin Tools</a>
                    `;
                }
            })
            .catch(() => {
                window.location.href = 'Login.html';
            });
    </script>
</head>
<body>
    <nav></nav>

    <div class="main-container animated-dashboard">
    <h1>Admin Dashboard</h1>
    <div class="card-container">
        <div class="link-group">
            <a href="add-user.html">Add User</a>
            <a href="edit-user.html">Edit User</a>
        </div>
    </div>
</div>
</body>
</html>
